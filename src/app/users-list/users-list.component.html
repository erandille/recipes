<app-navbar></app-navbar>
<mat-spinner *ngIf="spinner == true" class="spinner"></mat-spinner>
<div *ngIf="spinner == false">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="vege">
      <th mat-header-cell *matHeaderCellDef mat-header>Vege</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.vege == true">Yes</div>
        <div *ngIf="element.vege == false">No</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="show">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-flat-button
          color="primary"
          (click)="navigateUser(element.id)"
          class="color"
        >
          Show User Profile
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button *ngIf="actualPage == 0" mat-flat-button color="primary" disabled>
    Previous Page
  </button>
  <button
    *ngIf="actualPage > 0"
    mat-flat-button
    color="primary"
    (click)="prevPage()"
    class="color"
  >
    Previous Page
  </button>
  <button *ngIf="lastPage == true" mat-flat-button color="primary" disabled>
    Next Page
  </button>
  <button
    *ngIf="lastPage == false"
    mat-flat-button
    color="primary"
    (click)="nextPage()"
    class="color"
  >
    Next Page
  </button>
  <mat-form-field class="choose">
    <mat-label>Limit on page</mat-label>
    <mat-select [(value)]="actualLimit">
      <mat-option value="10" (click)="refresh()">10</mat-option>
      <mat-option value="20" (click)="refresh()">20</mat-option>
      <mat-option value="50" (click)="refresh()">50</mat-option>
    </mat-select>
  </mat-form-field>
</div>
